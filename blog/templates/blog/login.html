<body>


<br><br>
  <section class="container">
    <div class="login">
    
    <div id="page">
  <div id="header">
    <div id="section">
      <h1><center>Login to Web App</center></h1><br>
      <form method="post" action="index.html">
        <p><center><input type="text" name="login" value="" placeholder="Username or Email"></p></center>
        <p><center><input type="password" name="password" value="" placeholder="Password"></p></center>
        <p class="remember_me">
          <label>
            <center><input type="checkbox" name="remember_me" id="remember_me">
            Remember me on this computer</center>
          </label>
        </p>
        <center><p class="submit"><input type="submit" name="commit" value="Login"></p></center>
      </form>
    </div>

    <div class="login-help">
      <center><p>Forgot your password? <a href="index.html">Click here to reset it</a>.</p></center>
    </div>
  </section>

 
</body>
</html>
